

<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="lastName">Name</label>
        <input type="text" name="lastName" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
        <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
          <div *ngIf="f.Name.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" name="Email" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
        <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
          <div *ngIf="f.Email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="PhoneNumber">PhoneNumber</label>
        <input type="text"  name="PhoneNumber" formControlName="PhoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PhoneNumber.errors }" />
        <div *ngIf="submitted && f.PhoneNumber.errors" class="invalid-feedback">
          <div *ngIf="f.PhoneNumber.errors.required">PhoneNumber is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" name="Password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
          <div *ngIf="f.Password.errors.required">Password is required</div>
          <div *ngIf="f.Password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
       
        <input type="radio" formControlName="Gender" value="1"> Male
        <input type="radio" formControlName="Gender" value="0"> Female
        
        <div *ngIf="submitted && f.Gender.errors" class="invalid-feedback">
          <div *ngIf="f.Gender.errors.required">Gender is required</div>

        </div>
      </div>


      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
        <a [routerLink]="['/Login']" class="btn btn-link">Login</a>
      </div>
    </form>
    </div>
</div>
