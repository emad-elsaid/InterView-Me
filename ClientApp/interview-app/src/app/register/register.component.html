

<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="lastName">Name</label>
        <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
        <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
          <div *ngIf="f.Name.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
        <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
          <div *ngIf="f.Email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">PhoneNumber</label>
        <input type="text" formControlName="PhoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PhoneNumber.errors }" />
        <div *ngIf="submitted && f.PhoneNumber.errors" class="invalid-feedback">
          <div *ngIf="f.PhoneNumber.errors.required">PhoneNumber is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
          <div *ngIf="f.Password.errors.required">Password is required</div>
          <div *ngIf="f.Password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Gender</label>
        <select formControlName="Gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Gender.errors }">
          <option value="true">
            Male
          </option>
          <option value="false">
            Female
          </option>
        </select>
        <div *ngIf="submitted && f.Gender.errors" class="invalid-feedback">
          <div *ngIf="f.Gender.errors.required">Gender is required</div>

        </div>
      </div>


      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
        <a [routerLink]="['/Login']" class="btn btn-link">Login</a>
      </div>
    </form>
    </div>
</div>
